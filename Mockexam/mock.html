  <script type="module">
    // Import all question files
    import mathQuestions from './mathQuestions.js';
    import physicsQuestions from './physicsQuestions.js';
    import chemistryQuestions from './chemistryQuestions.js';
    import biologyQuestions from './biologyQuestions.js';
    import economyQuestions from './economyQuestions.js';
    import bafsQuestions from './bafsQuestions.js';
    import englishQuestions, { instruction, passage } from './englishQuestions.js';
    import chineseExam from './chineseQuestions.js';

    // Create the available subjects object
    const availableSubjects = {
        'Math': mathQuestions,
        'Physics': physicsQuestions,
        'Chemistry': chemistryQuestions,
        'Biology': biologyQuestions,
        'English': englishQuestions,
        'Economy': economyQuestions,
        'BAFS': bafsQuestions,
        '中文': chineseExam
    };

    // NEW CODE: Render subjects in two rows
    // Get the subjects container element from the DOM:
    const subjectsDiv = document.getElementById('subjects');

    const firstRowSubjects = ['中文', 'English', 'Math'];
    const secondRowSubjects = ['Physics', 'Chemistry', 'Biology', 'Economy', 'BAFS'];

    // Create row containers
    const row1 = document.createElement('div');
    row1.className = 'subject-row';
    const row2 = document.createElement('div');
    row2.className = 'subject-row';

    // Function to create a subject card
    function createSubjectCard(subject) {
        const container = document.createElement('div');
        container.className = 'subject-card';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `subject-${subject}`;
        checkbox.value = subject;

        const label = document.createElement('label');
        label.setAttribute('for', checkbox.id);
        label.textContent = subject;

        container.appendChild(checkbox);
        container.appendChild(label);

        // Add click event so the entire card is togglable
        container.addEventListener('click', (e) => {
            if (e.target.tagName !== 'INPUT') {
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event('change'));
            }
        });

        return container;
    }

    // Build the first row
    firstRowSubjects.forEach(subject => {
        row1.appendChild(createSubjectCard(subject));
    });

    // Build the second row
    secondRowSubjects.forEach(subject => {
        row2.appendChild(createSubjectCard(subject));
    });

    // Append both rows to the #subjects container
    subjectsDiv.appendChild(row1);
    subjectsDiv.appendChild(row2);

    // Get all checkboxes and start button
    const checkboxes = document.querySelectorAll('#subjects input[type="checkbox"]');
    const startButton = document.getElementById('startExam');

    // Track selected subjects
    const selectedSubjects = [];

    // Add event listeners to checkboxes
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            // Toggle visual selected state on parent container based on checkbox change
            if (checkbox.checked) {
                // Allow only up to 5 subjects
                if (selectedSubjects.length < 5) {
                    selectedSubjects.push(checkbox.value);
                    checkbox.parentElement.classList.add('selected');
                } else {
                    checkbox.checked = false;
                    alert('You can select up to 5 subjects only.');
                }
            } else {
                const index = selectedSubjects.indexOf(checkbox.value);
                if (index > -1) {
                    selectedSubjects.splice(index, 1);
                }
                checkbox.parentElement.classList.remove('selected');
            }
            
            // Enable/disable start button based on selected subjects
            startButton.disabled = selectedSubjects.length === 0;
            
            console.log('Selected subjects:', selectedSubjects); // For debugging
        });
    });

    // Add event listener to start button
    startButton.addEventListener('click', () => {
        if (selectedSubjects.length > 0) {
            // Create exam questions object
            const examQuestions = {};
            selectedSubjects.forEach(subject => {
                examQuestions[subject] = availableSubjects[subject];
            });
            
            // Start the exam
            loadExamPage(examQuestions);
        }
    });

    // Function to load exam page
    function loadExamPage() {
        // First, make sure all necessary elements exist
        const examPage = document.getElementById('exam-page');
        const selectionPage = document.getElementById('subject-selection');

        if (!examPage || !selectionPage) {
            console.error('Required elements not found');
            return;
        }

        // Hide selection page and show exam page
        selectionPage.classList.add('hidden');
        examPage.classList.remove('hidden');

        // Now call displayQuestion for the current subject (this handles English as well)
        displayQuestion(selectedSubjects[currentSubjectIndex]);
    }

    /******** Global State Variables ********/
    // Used to keep track of which subject's questions are currently displayed
    let currentSubjectIndex = 0;
    // Object to store user answers for each subject; we use this later for score calculation.
    const examData = {};

    // Log to check if imports are working
    console.log('Loaded subjects:', {
        math: mathQuestions,
        physics: physicsQuestions,
        economy: economyQuestions,
        bafs: bafsQuestions,
        english: englishQuestions,
        biology: biologyQuestions
    });

    /******** Exam Page Logic ********/
    function displayQuestion(subject, question) {
      const subjectTitle = document.getElementById('subject-title');
      const progress = document.getElementById('progress');
      const questionsDiv = document.getElementById('questions');
      
      questionsDiv.innerHTML = '';

      // If the subject is Chinese ("中文"), handle two parts
      if (subject === '中文') {
        subjectTitle.textContent = "中文DSE模擬試卷";
        progress.textContent = `Subject ${currentSubjectIndex + 1} of ${selectedSubjects.length}`;

        // Retrieve the Chinese exam content
        const examContent = availableSubjects[subject];

        // === Modern Prose Part ===
        const modernInsDiv = document.createElement('div');
        modernInsDiv.className = 'instruction-container';
        modernInsDiv.innerHTML = examContent.modern.instruction;
        questionsDiv.appendChild(modernInsDiv);

        const modernPassageDiv = document.createElement('div');
        modernPassageDiv.className = 'passage-container';
        modernPassageDiv.innerHTML = examContent.modern.passage;
        questionsDiv.appendChild(modernPassageDiv);

        // Loop over modern questions
        examContent.modern.questions.forEach((qObj, i) => {

        instructionDiv.className = 'instruction-container';
        instructionDiv.innerHTML = instruction;  // instruction imported from englishQuestions.js
        questionsDiv.appendChild(instructionDiv);

        const passageDiv = document.createElement('div');
        passageDiv.className = 'passage-container';
        passageDiv.innerHTML = passage;  // passage imported from englishQuestions.js
        questionsDiv.appendChild(passageDiv);
      }

      // Retrieve the structured questions for this subject from availableSubjects.
      const questions = availableSubjects[subject];
      // Loop through each question and build its HTML.
      for (let i = 0; i < questions.length; i++) {
        const qObj = questions[i];
        const questionContainer = document.createElement('div');
        questionContainer.className = 'question-container';

            <p class="question-text">${qObj.question}</p>

        `;
        
        for (const option in qObj.options) {
            htmlStr += `
                <div class="option-container">
                    <input type="radio" name="q${i}" value="${option}" id="q${i}${option}">
                    <label for="q${i}${option}">${qObj.options[option]}</label>
                </div>
            `;
        }
        
        htmlStr += '</div>';
        questionContainer.innerHTML = htmlStr;
        questionsDiv.appendChild(questionContainer);
      }

      // After adding all questions, render the math if needed
      renderMathInElement(questionsDiv);
    }

    // Next Button Logic: Before moving to the next subject, store the user's answers.
    document.getElementById('next').addEventListener('click', () => {
      // Save the answers for the current subject.
      const currentSubject = selectedSubjects[currentSubjectIndex];
      storeAnswers(currentSubject);

      // Increment the subject index.
      currentSubjectIndex++;
      if (currentSubjectIndex < selectedSubjects.length) {
        // Scroll to top of page before showing new questions
        window.scrollTo(0, 0);
        displayQuestion(selectedSubjects[currentSubjectIndex]);
      } else {
        // All subjects are completed; show the final info page.
        window.scrollTo(0, 0);
        document.getElementById('exam-page').classList.add('hidden');
        document.getElementById('final-page').classList.remove('hidden');
      }
    });

    /******** Final Info Collection and Report Sending Logic ********/
    // Final Info Collection and Report Sending Logic
    const infoForm = document.getElementById('infoForm');
    infoForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        try {
            // Gather form data
            const formData = new FormData(infoForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const phone = formData.get('phone');

            // Prepare scores data
            const scoresData = selectedSubjects.map(subject => {
                const questions = availableSubjects[subject];
                const answers = examData[subject] || [];
                let score = 0;
                for (let i = 0; i < questions.length; i++) {
                    if (answers[i] === questions[i].correct) {
                        score++;
                    }
                }
                return `${subject}: ${score}/9`;
            }).join(', ');

            // Send data to Google Sheets
            try {
                await fetch('https://script.google.com/macros/s/AKfycbxR9nO3aFdTiwTwhqLddPLKjPOZU0AFyI6bQcmA4u5yvK3HY_zRpSGKk5FjY2hoWmT1vQ/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        phone: phone,
                        selectedSubjects: selectedSubjects.join(', '),
                        scores: scoresData
                    })
                });
            } catch (error) {
                console.log('Google Sheets error:', error);
                // Continue with email even if Google Sheets fails
            }

            // Generate report
            const report = generateReport(name);

            // Send email using EmailJS
            const response = await emailjs.send(
                "DSEmockgmail",
                "template_gkm13nw",
                {
                    to_name: name,
                    message: report,
                    reply_to: email,
                    to_email: email
                }
            );

            if (response.status === 200) {
                document.getElementById('message').textContent = '成績報告已發送至你的電郵！';
                console.log("SUCCESS", response);
            }

        } catch (error) {
            document.getElementById('message').textContent = '發送失敗，請稍後再試。';

    });

    // Helper function to calculate marks based on correct answers
    function calculateMarks(subject, correctCount) {
        const scheme = markingScheme[subject];
        for (const level of scheme) {
            if (correctCount >= level.correct) {
                return level.marks;
            }
        }
        return scheme[scheme.length - 1].marks; // Return minimum marks
    }

            const questions = availableSubjects[subject];
            const answers = examData[subject] || [];
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] === questions[i].correct) {
                    score++;
                }
            }
            const marks = calculateMarks(subject, score);
            subjectMarks.push({ subject, score, marks });

            resultsHTML += `
                <tr>
                    <td style="padding: 10px; border: 1px solid #ddd;">${subject}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${score}/9</td>
                </tr>
            `;
        });

        // Calculate best 5 (or less if fewer subjects selected)
        subjectMarks.sort((a, b) => b.marks - a.marks);
        const bestSubjects = subjectMarks.slice(0, Math.min(5, subjectMarks.length));
        const totalMarks = bestSubjects.reduce((sum, subject) => sum + subject.marks, 0);
        
        // Calculate range based on number of subjects
        const errorMargin = bestSubjects.length / 2;
        let lowerBound = Math.max(0, Math.round(totalMarks - errorMargin));  // Can't go below 0
        let upperBound = Math.min(
            Math.round(totalMarks + errorMargin),
            bestSubjects.length * 7  // Can't exceed maximum possible marks (7 per subject)
        );

        return `

                        <tbody>
                            ${resultsHTML}
                            <tr style="background-color: #f8f9fa; font-weight: bold;">
                                <td style="padding: 10px; border: 1px solid #ddd;">Best ${bestSubjects.length} 總分</td>
